<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vagas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Vagas Disponíveis</h1>
        <div th:each="vaga : ${vagas}" class="card">
            <h2 th:text="${vaga.descricao}"></h2>
            <p><strong>Remuneração:</strong> <span th:text="${vaga.remuneracao}"></span></p>
            <p><strong>Local:</strong> <span th:text="${vaga.localTrabalho}"></span></p>
            <a th:href="@{/vagas/{id}(id=${vaga.id})}" class="button">Ver Detalhes</a>
        </div>
    </div>
</body>
</html>
